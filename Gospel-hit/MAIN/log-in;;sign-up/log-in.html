<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly vibes log-in </title>
    <link rel="stylesheet" href="log_in.css">
</head>
<body>
    <h1>LOG-IN</h1>
    <p>Input correct email and password</p>
    <form>
        <fieldset>
            <label for="email">Email / Phone Number:
            <input id="email" type="text/numbers" placeholder="houguge@hgu.com" required /></label><br>
            <label for="password">Password:
            <input id="password" type="password" placeholder="********" minlength="8" required /></label>
        </fieldset>
        <input value="Submit" type="submit">
        <a href="sign-up.html" target="_blank">Click Here To SIGN-UP</a>
    </form>
</body>
</html>
